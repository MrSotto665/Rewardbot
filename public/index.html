<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Meet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        .header { background: #1f1b4d; padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #333; }
        #home-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #chat-screen { flex: 1; display: none; flex-direction: column; background: #050505; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { padding: 10px 15px; border-radius: 18px; margin: 5px 0; max-width: 80%; word-wrap: break-word; }
        .me { background: #ff0080; align-self: flex-end; }
        .partner { background: #333; align-self: flex-start; }
        .input-area { padding: 10px; display: flex; background: #1a1a2e; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        button { background: #ff0080; color: white; border: none; padding: 10px 20px; border-radius: 25px; margin-left: 5px; }
        .btn-main { padding: 15px 40px; border-radius: 30px; border: none; background: linear-gradient(45deg, #ff0080, #7928ca); color: white; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">‚ù§Ô∏è SECRET MEET LIVE</div>
        
        <div id="home-screen">
            <button class="btn-main" onclick="findPartner()">üîç START SEARCHING</button>
            <p id="status-text" style="margin-top: 20px; color: #aaa;">Not connected</p>
        </div>

        <div id="chat-screen">
            <div id="messages"></div>
            <div class="input-area">
                <input id="minput" type="text" placeholder="Type a message...">
                <button onclick="sendMsg()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        const userId = tg.initDataUnsafe?.user?.id;

        tg.expand();
        socket.emit('join', userId);

        function findPartner() {
            document.getElementById('status-text').innerText = "Searching for partner...";
            tg.sendData("üîç Find Partner"); // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá
        }

        socket.on('match_found', () => {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
        });

        function sendMsg() {
            const inp = document.getElementById('minput');
            if (!inp.value) return;
            addMessage(inp.value, 'me');
            socket.emit('send_msg', { senderId: userId, text: inp.value });
            inp.value = '';
        }

        socket.on('receive_msg', (data) => {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            addMessage(data.text, 'partner');
        });

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
