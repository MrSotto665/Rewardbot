<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Meet - 1v1 Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #0f0c29; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        
        /* Header Style */
        .header { background: #1f1b4d; padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #ff0080; box-shadow: 0px 2px 10px rgba(0,0,0,0.5); }
        
        /* Home Screen */
        #home-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .btn-main { padding: 18px 45px; border-radius: 50px; border: none; background: linear-gradient(45deg, #ff0080, #7928ca); color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4); }
        .btn-main:active { transform: scale(0.95); }
        #status-text { margin-top: 20px; color: #bbb; font-size: 14px; }

        /* Chat Screen */
        #chat-screen { flex: 1; display: none; flex-direction: column; background: #050505; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Bubble Styles */
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; word-wrap: break-word; font-size: 15px; line-height: 1.4; }
        .me { background: #ff0080; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .partner { background: #2c2c2e; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }

        /* Input Area */
        .input-area { padding: 12px; display: flex; background: #1a1a2e; border-top: 1px solid #333; align-items: center; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #444; background: #0f0c29; color: white; outline: none; }
        .send-btn { background: #ff0080; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; margin-left: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* Stop Button */
        .stop-chat { color: #ff4757; font-size: 12px; margin-top: 10px; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">‚ù§Ô∏è SECRET MEET LIVE</div>
        
        <div id="home-screen">
            <h2 style="margin-bottom: 10px;">Find Your Partner</h2>
            <p style="color: #888; margin-bottom: 30px;">Chat anonymously with random people</p>
            <button class="btn-main" id="findBtn" onclick="findPartner()">üîç START SEARCHING</button>
            <p id="status-text">Ready to connect...</p>
        </div>

        <div id="chat-screen">
            <div id="messages"></div>
            <div class="input-area">
                <input id="minput" type="text" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMsg()">‚û§</button>
            </div>
            <center><div class="stop-chat" onclick="stopChat()">End Chat</div></center>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io();
        const userId = tg.initDataUnsafe?.user?.id;

        tg.expand();
        tg.ready();

        // ‡ßß. ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶æ
        if (userId) {
            socket.emit('join', userId);
        }

        function findPartner() {
            document.getElementById('status-text').innerText = "üîé Looking for someone special...";
            document.getElementById('findBtn').disabled = true;
            document.getElementById('findBtn').style.opacity = "0.6";
            
            // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            tg.sendData("üîç Find Partner"); 
        }

        // ‡ß®. ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶≤‡ßá
        socket.on('match_found', () => {
            showChatScreen();
        });

        // ‡ß©. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        function sendMsg() {
            const inp = document.getElementById('minput');
            const text = inp.value.trim();
            if (!text) return;

            addMessage(text, 'me');
            socket.emit('send_msg', { senderId: userId, text: text });
            inp.value = '';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMsg();
        }

        // ‡ß™. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
        socket.on('receive_msg', (data) => {
            // ‡¶Ø‡¶¶‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶è‡¶ñ‡¶®‡ßã ‡¶ì‡¶™‡ßá‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶¨‡ßá ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡ßã
            if (document.getElementById('chat-screen').style.display !== 'flex') {
                showChatScreen();
            }
            addMessage(data.text, 'partner');
        });

        // ‡ß´. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∂‡ßá‡¶∑ ‡¶π‡¶ì‡ßü‡¶æ
        socket.on('chat_ended', () => {
            alert("Partner has left the chat.");
            resetUI();
        });

        function stopChat() {
            if (confirm("Are you sure you want to end this chat?")) {
                tg.sendData("‚ùå Stop Chat");
                resetUI();
            }
        }

        // ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showChatScreen() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
        }

        function resetUI() {
            document.getElementById('home-screen').style.display = 'flex';
            document.getElementById('chat-screen').style.display = 'none';
            document.getElementById('messages').innerHTML = "";
            document.getElementById('status-text').innerText = "Ready to connect...";
            document.getElementById('findBtn').disabled = false;
            document.getElementById('findBtn').style.opacity = "1";
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
