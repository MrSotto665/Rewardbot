<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Meet - Live Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #0f0c29; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        .header { background: #1f1b4d; padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #ff0080; }
        
        /* Debug Console Style */
        #debug-box { 
            position: fixed; bottom: 80px; left: 10px; right: 10px; 
            background: rgba(0,0,0,0.8); color: #00ff00; font-family: monospace; 
            font-size: 10px; padding: 10px; border-radius: 5px; z-index: 9999;
            max-height: 100px; overflow-y: auto; pointer-events: none;
        }

        #home-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-main { padding: 18px 45px; border-radius: 50px; border: none; background: linear-gradient(45deg, #ff0080, #7928ca); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-main:active { transform: scale(0.9); }
        
        #chat-screen { flex: 1; display: none; flex-direction: column; background: #050505; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
        .me { background: #ff0080; align-self: flex-end; border-bottom-right-radius: 2px; }
        .partner { background: #2c2c2e; align-self: flex-start; border-bottom-left-radius: 2px; }

        .input-area { padding: 10px; display: flex; background: #1a1a2e; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; background: #0f0c29; color: white; }
        .send-btn { background: #ff0080; color: white; border: none; border-radius: 50%; margin-left: 8px; width: 45px; height: 45px; cursor: pointer; }
        
        .status-msg { font-size: 12px; color: #888; text-align: center; margin: 5px 0; font-style: italic; }
    </style>
</head>
<body>

    <div id="debug-box">Initializing Debug Mode...</div>

    <div id="app">
        <div class="header">‚ù§Ô∏è SECRET MEET LIVE</div>
        
        <div id="home-screen">
            <h2>Find Your Partner</h2>
            <button class="btn-main" id="findBtn" onclick="findPartner()">üîç START SEARCHING</button>
            <p id="status-text" style="color: #888;">Checking Connection...</p>
        </div>

        <div id="chat-screen">
            <div id="messages"></div>
            <div class="input-area">
                <input id="minput" type="text" placeholder="Type..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="send-btn" onclick="sendMsg()">‚û§</button>
            </div>
            <center><div onclick="endChatLocal()" style="color:#ff4757; font-size:12px; padding:15px; cursor:pointer; text-decoration: underline;">End Chat & Leave</div></center>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const debugBox = document.getElementById('debug-box');
        
        function log(msg) {
            const time = new Date().toLocaleTimeString().split(' ')[0];
            debugBox.innerHTML += `<br>[${time}] ${msg}`;
            debugBox.scrollTop = debugBox.scrollHeight;
            console.log(msg);
        }

        const socket = io({
            transports: ['websocket'],
            upgrade: false
        });

        const userId = tg.initDataUnsafe?.user?.id;
        log("Device UserID: " + (userId || "NOT FOUND"));

        tg.expand();
        tg.ready();

        // ‡ßß. ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏
        socket.on('connect', () => {
            log("‚úÖ Socket Connected! ID: " + socket.id);
            document.getElementById('status-text').innerText = "Connected & Ready";
            if (userId) socket.emit('join', userId);
        });

        socket.on('connect_error', (err) => {
            log("‚ùå Connection Error: " + err.message);
        });

        // ‡ß®. ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶®‡¶æ‡¶∞ ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
        function findPartner() {
            if (!userId) {
                log("‚ö†Ô∏è Error: No UserID found. Open via Telegram!");
                alert("Please open this app from Telegram.");
                return;
            }
            log("üîé Sending Match Request for: " + userId);
            document.getElementById('status-text').innerText = "üîé Searching for partner...";
            document.getElementById('findBtn').disabled = true;
            document.getElementById('findBtn').style.opacity = "0.5";
            socket.emit('find_partner_web', userId);
        }

        // ‡ß©. ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶´‡¶æ‡¶â‡¶®‡ßç‡¶°
        socket.on('match_found', () => {
            log("üéâ MATCH FOUND! Opening Chat Screen.");
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            addStatusMessage("Connected with a random partner.");
        });

        // ‡ß™. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠
        socket.on('receive_msg', (data) => {
            log("üì© New Message Received");
            addMessage(data.text, 'partner');
        });

        // ‡ß´. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        function sendMsg() {
            const inp = document.getElementById('minput');
            const text = inp.value.trim();
            if (!text) return;
            addMessage(text, 'me');
            socket.emit('send_msg', { senderId: userId, text: text });
            inp.value = '';
        }

        // ‡ß¨. ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶®‡¶æ‡¶∞ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶õ‡ßá‡ßú‡ßá ‡¶¶‡¶ø‡¶≤‡ßá
        socket.on('chat_ended', () => {
            log("‚ö†Ô∏è Partner Disconnected.");
            addStatusMessage("Partner has left the chat.");
            setTimeout(() => {
                alert("Chat ended by partner.");
                location.reload(); 
            }, 1000);
        });

        function endChatLocal() {
            if(confirm("End this chat?")) {
                log("üö™ Leaving Chat...");
                location.reload(); 
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            document.getElementById('messages').appendChild(div);
            scrollDown();
        }

        function addStatusMessage(text) {
            const p = document.createElement('p');
            p.className = 'status-msg';
            p.innerText = text;
            document.getElementById('messages').appendChild(p);
            scrollDown();
        }

        function scrollDown() {
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
