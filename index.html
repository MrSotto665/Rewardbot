<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Meet - 1v1 Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #0f0c29; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        
        .header { background: #1f1b4d; padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #ff0080; box-shadow: 0px 2px 10px rgba(0,0,0,0.5); z-index: 10; }
        
        #home-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .btn-main { padding: 18px 45px; border-radius: 50px; border: none; background: linear-gradient(45deg, #ff0080, #7928ca); color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4); }
        .btn-main:active { transform: scale(0.95); }
        .btn-main:disabled { opacity: 0.6; cursor: not-allowed; }
        
        #chat-screen { flex: 1; display: none; flex-direction: column; background: #050505; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 90px; }
        
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; word-wrap: break-word; font-size: 15px; line-height: 1.4; animation: fadeIn 0.3s ease; }
        .me { background: #ff0080; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .partner { background: #2c2c2e; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .input-area { padding: 12px; display: flex; background: #1a1a2e; border-top: 1px solid #333; align-items: center; position: absolute; bottom: 0; width: 100%; box-sizing: border-box; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #444; background: #0f0c29; color: white; outline: none; }
        .send-btn { background: #ff0080; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; margin-left: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .status-msg { font-size: 12px; color: #888; text-align: center; margin: 10px 0; font-style: italic; }
        .stop-chat { color: #ff4757; font-size: 13px; cursor: pointer; text-decoration: underline; padding: 10px; background: none; border: none; }

        /* End Options Style */
        .end-options { display: flex; gap: 10px; justify-content: center; padding: 15px; background: #16213e; border-radius: 15px; margin: 10px; border: 1px solid #ff0080; animation: fadeIn 0.5s ease; }
        .btn-next { background: #00b894; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .btn-exit { background: #ff4757; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">‚ù§Ô∏è SECRET MEET LIVE</div>
        
        <div id="home-screen">
            <h2 style="margin-bottom: 10px;">Find Your Partner</h2>
            <p style="color: #888; margin-bottom: 30px;">Chat anonymously with random people</p>
            <button class="btn-main" id="findBtn" onclick="findPartner()">üîç START SEARCHING</button>
            <p id="status-text">Ready to connect...</p>
        </div>

        <div id="chat-screen">
            <div id="messages"></div>
            <div style="text-align: center; background: #050505;" id="stop-btn-container">
                <button class="stop-chat" onclick="endChatLocal()">‚ùå End Chat</button>
            </div>
            <div class="input-area" id="input-container">
                <input id="minput" type="text" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="send-btn" onclick="sendMsg()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io({ transports: ['websocket'], upgrade: false });
        const userId = tg.initDataUnsafe?.user?.id;

        tg.expand();
        tg.ready();

        if (userId) socket.emit('join', userId);

        function findPartner() {
            if (!userId) {
                alert("Please open this app through Telegram.");
                return;
            }
            document.getElementById('status-text').innerText = "üîé Searching for someone special...";
            document.getElementById('findBtn').disabled = true;
            socket.emit('find_partner_web', userId); 
        }

        socket.on('match_found', () => {
            // UI ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü (‡¶Ø‡¶¶‡¶ø ‡¶®‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶®‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡ßá)
            document.getElementById('input-container').style.display = 'flex';
            document.getElementById('stop-btn-container').style.display = 'block';
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('messages').innerHTML = "";
            addStatusMessage("üéâ Match found! You are now chatting.");
        });

        function sendMsg() {
            const inp = document.getElementById('minput');
            const text = inp.value.trim();
            if (!text || !userId) return;
            addMessage(text, 'me');
            socket.emit('send_msg', { senderId: userId, text: text });
            inp.value = '';
        }

        socket.on('receive_msg', (data) => {
            addMessage(data.text, 'partner');
        });

        // ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶®‡¶æ‡¶∞ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶õ‡ßá‡ßú‡ßá ‡¶¶‡¶ø‡¶≤‡ßá
        socket.on('chat_ended', () => {
            addStatusMessage("‚ö†Ô∏è Partner has left the chat.");
            showEndControls();
        });

        // ‡¶®‡¶ø‡¶ú‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∂‡ßá‡¶∑ ‡¶ï‡¶∞‡¶≤‡ßá
        function endChatLocal() {
            if (confirm("Do you want to leave this chat?")) {
                addStatusMessage("‚ùå You ended the chat.");
                // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡¶ï‡ßá‡¶ì ‡¶ú‡¶æ‡¶®‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶® ‡¶°‡¶ø‡¶∏‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶è‡¶ü‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
                showEndControls();
            }
        }

        function showEndControls() {
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('stop-btn-container').style.display = 'none';

            const controlDiv = document.createElement('div');
            controlDiv.className = 'end-options';
            controlDiv.id = 'end-options-ui';
            controlDiv.innerHTML = `
                <button class="btn-next" onclick="findNextPartner()">üîç Next Partner</button>
                <button class="btn-exit" onclick="location.reload()">üè† Exit Chat</button>
            `;
            document.getElementById('messages').appendChild(controlDiv);
            scrollDown();
        }

        function findNextPartner() {
            // ‡¶Ü‡¶ó‡ßá‡¶∞ UI ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            document.getElementById('chat-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'flex';
            findPartner(); // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            document.getElementById('messages').appendChild(div);
            scrollDown();
        }

        function addStatusMessage(text) {
            const p = document.createElement('p');
            p.className = 'status-msg';
            p.innerText = text;
            document.getElementById('messages').appendChild(p);
            scrollDown();
        }

        function scrollDown() {
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
